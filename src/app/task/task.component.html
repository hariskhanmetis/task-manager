<div class="container">
    <h2>Task Manager</h2>

    <input type="text" #taskInput placeholder="Enter task..." (keydown.enter)="addTask(taskInput)" />
    <button (click)="addTask(taskInput)" class="add-btn">Add Task</button>

    <ul>
        <li *ngFor="let task of tasks; let i = index">
            <span [ngClass]="{ 'completed': task.completed }">{{ task.name }}</span>
            <div class="task-actions">
                <Button (click)="toogleTask(i)" class="complete-btn">Completed</Button>
                <Button (click)="deleteTask(i)" class="delete-btn">Delete</Button>
            </div>
        </li>
    </ul>
</div>
